<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css"/>
    <title>Registration Form</title>
</head>
<body>
    <!-- Container Start-->
    <div id="container">
        <!-- Form Wrap Star -->
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's Free and Only takes a minutes</p>
            <!-- Form Start-->
            <form>
                <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="firstname" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email-name">Email</label>
                        <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            </div>
                            <div class="form-group">
                                <label for="cpassword">comfirm password</label>
                                <input type="password" name="cpassword" id="cpassword">
                                </div>
                                <button type="submit">Sign Up</button>
                                <p class="bottom-text">By Clicking the sign up Button, you agree to OUR <a href="#">Terms $ Condition</a>> and <a href="#">Privacy Policy</a></p>  
            </form>
            <!-- Form Close-->
        </div>
        <!-- Form Wrap Close -->
        <footer>
            <p>Already Have an Account? <a href="#">Login Here></a></p>
        </footer>
    </div>
    <!-- Container Start-->
</body>
</html>
